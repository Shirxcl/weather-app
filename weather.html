<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"/>
  <style>
    /* small inline styles so you can test immediately */
    body { background:#154fa5; padding:30px; font-family: Arial, sans-serif;}
    .main_content { background:rgb(5, 0, 0); padding:24px; border-radius:8px; box-shadow:0 4px 14px rgba(0,0,0,0.06);}
    .tempInformation { margin-top:18px; text-align:center;}
    .data_hide { display:none; }
    #temp { font-size:44px; font-weight:600;color: white; }
    #city_name { font-size:20px; margin-bottom:8px; color: white; }
    #temp_err { color:#f8b4b2; margin-top:8px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-12 mx-auto">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand" href="/"><i class="far fa-snowflake"></i> Weather <i class="far fa-snowflake"></i></a>
        </nav>

        <div class="main_content">
          <form class="temp_form">
            <input type="text" id="cityName" class="form-control" placeholder="Enter your city name.." autocomplete="off"/>
            <br/>
            <input type="submit" value="Search" id="submitBtn" class="btn btn-primary"/>
            <p id="temp_err"></p>
          </form>

          <div class="tempInformation">
            <div class="main_layer">
              <p id="city_name">Get output here</p>
              <div class="middle_layer data_hide" id="weather_box">
                <p id="temp"><span id="temp_real_val">0</span><sup>Â°</sup>C</p>
                <p id="weather_desc"></p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<script>
  // ====== CONFIG ======
  const API_KEY = "0f527944e65990f6ab086d2c83a3589d"; // <-- replace with your OpenWeatherMap API key
  // ====================

  const form = document.querySelector(".temp_form");
  const cityInput = document.querySelector("#cityName");
  const errPara = document.querySelector("#temp_err");
  const cityNameEl = document.querySelector("#city_name");
  const tempValEl = document.querySelector("#temp_real_val");
  const weatherBox = document.querySelector("#weather_box");
  const weatherDescEl = document.querySelector("#weather_desc");

  form.onsubmit = async function(event) {
    event.preventDefault();
    errPara.textContent = "";
    const city = cityInput.value.trim();

    if (!city) {
      errPara.textContent = "Please enter a city name.";
      weatherBox.classList.add("data_hide");
      return;
    }

    // show a loading state
    cityNameEl.textContent = "Loading...";
    weatherBox.classList.add("data_hide");

    try {
      // OpenWeatherMap current weather API (units=metric -> Celsius)
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`;

      const res = await fetch(url);

      if (!res.ok) {
        // 404 if city not found, 401 if bad API key, etc.
        if (res.status === 404) {
          throw new Error("City not found. Check spelling.");
        } else if (res.status === 401) {
          throw new Error("Invalid API key. Replace YOUR_API_KEY with a valid key.");
        } else {
          throw new Error("Failed to fetch weather (status " + res.status + ")");
        }
      }

      const data = await res.json();
      // Example response fields:
      // data.name, data.sys.country, data.main.temp, data.weather[0].description

      const temp = Math.round(data.main.temp);
      const name = data.name;
      const country = data.sys && data.sys.country ? data.sys.country : "";
      const desc = data.weather && data.weather[0] ? data.weather[0].description : "";

      // update UI
      cityNameEl.textContent = `${name}${country ? ", " + country : ""}`;
      tempValEl.textContent = temp;
      weatherDescEl.textContent = desc ? desc.charAt(0).toUpperCase() + desc.slice(1) : "";
      weatherBox.classList.remove("data_hide");
      errPara.textContent = "";
    } catch (err) {
      cityNameEl.textContent = "Get output here";
      errPara.textContent = err.message;
      weatherBox.classList.add("data_hide");
      console.error(err);
    }
  };
</script>
</body>
</html>
